[tox]
isolated_build = true
envlist = py38, py39, py310, py311, py312, lint

[gh-actions]
python =
    3.12: py312
    3.11: py311
    3.10: py310
    3.9: py39
    3.8: py38

[testenv:lint]
whitelist_externals =
    build
    sphinx-build
    twine
extras =
    test
    doc
    dev
commands =
    python -m build
    sphinx-build docs docs/_build
    twine check dist/*

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
whitelist_externals =
    pytest
extras =
    test
commands =
    pytest -s --cov=detectree --cov-append --cov-report=xml --cov-report term-missing tests
